<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" type="text/css" href="css/sheets-of-paper-a4.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      font-size: 18px;
      height: auto;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      padding: 30px;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="document">
          <div class="page" contenteditable="true">               
            <p><h1 style="text-align:center">梧州西江机场办理控制区通行证提供资料</h1></p>
            <p>序号 相关资料  提供单位
1 梧州西江机场控制区人员通行证申请表 机场提供，办证人员填写
2 身份证复印件、电子板照片  申请人提供
3 申请人近三年来思想、工作表现证明  单位、学校、社区(村)委会
4 申请人公安网查询资料  机场派出所
5 申请人员背景调资料 户籍地派出所
6 配偶、父母（或直接抚养人）背景调资料  户籍地派出所
7 空防安全培训签到表、考试试卷  安全监察部</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Scroll Bar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      slidesPerView: 'auto',
      freeMode: true,
      scrollbar: {
        el: '.swiper-scrollbar',
      },
      mousewheel: true,
    });
  </script>
</body>
</html>
