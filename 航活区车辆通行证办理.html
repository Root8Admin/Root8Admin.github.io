<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>航活区车辆通行证办理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" type="text/css" href="css/sheets-of-paper-a4.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      font-size: 18px;
      height: auto;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      padding: 16.18px;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="return" style="background: rgba(0,0,0,0.618); width: 100%;">
          <a href="index.html" style="color: white; font-size: 1.5em;"><b><</b>返回首页</a>
        </div>
        <div class="document">
          <div class="page" contenteditable="true">               
            <p><h1 style="text-align:center">航空器活动区车辆(号牌)通行证办理程序</h1></p>
            <p>一、申请：车属单位安全联络员凭购车发票(复印件)、车辆合格证(复印件)等材料，向安全监察部提出书面申请，填报航空器活动区车辆申请表，并提供车辆照片;</p>
            <p>二、审核：经机场派出所审核；</p>
            <p>三、审查：机场安全监察部对申请车辆进行资格审查，经部门负责人签字盖章；</p>
            <p>四、安装：机场安全监察部负责安装航空器活动区车辆号牌，并拍照；</p>
            <p>五、办理证件：办证人员制作并发放通行证、车辆行驶证，建立车辆管理档案存档。</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Scroll Bar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      slidesPerView: 'auto',
      freeMode: true,
      scrollbar: {
        el: '.swiper-scrollbar',
      },
      mousewheel: true,
    });
  </script>
</body>
</html>
